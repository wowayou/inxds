<div class="article item-{item_number}">
    <a class="pro_img" href="{url}">
        <img src="{img_src}" alt="{alt_title}" />
    </a>
    <div class="article_content">
        <span>{category}</span>
        <h2><a class="title-h2" title="{alt_title}" href="{url}">{title}</a></h2>
        <p>{description}</p>
    </div>
</div>
