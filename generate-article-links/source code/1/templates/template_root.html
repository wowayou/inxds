<div class="latest-article">
    <a class="latest-img" href="{url}">
        <span>{category}</span>
        <img src="{img_src}" loading="lazy" alt="{alt_title}" width="500" height="250">
    </a>
    <div class="lastest-title-box">
        <h3><a href="{url}">{title}</a></h3>
        <time datetime="{datetime}">{date}</time>
        <p>{description}</p>
    </div>
</div>
